<!DOCTYPE html>
<html>
<body>
    <h1>WebWorkers</h1>
    <script>
        navigator.serviceWorker.register('sw.js');
        var worker = new SharedWorker("ww.js");
        worker.port.addEventListener("message", function(e) {
            console.log("Got message: " + e.data);
        }, false);
        worker.port.start();
        worker.port.postMessage("start");
    </script>
</body>
</html>
